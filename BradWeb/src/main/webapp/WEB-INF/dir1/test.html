<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			table {border-collapse: collapse; width: 100% }
			th, td {border: 1px solid #ccc; padding: 8px; text-align: left}
			th {background: #f4f4f4;}
			caption {font-weight: 600; margin: 8px 0;}
		</style>
	</head>
	<body>
		<h1>{{TITLE}}</h1>
		<div>
			<span><a href="?page={{PREV}}">上一頁</a></span>
			<span> | 第{{PAGE}}頁 | </span>
			<span><a href="?page={{NEXT}}">下一頁</a></span>
		</div>
		{{TABLE}}
		<hr />
		<div></div>
	</body>
</html>
